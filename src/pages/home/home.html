<ion-header>
    <ion-toolbar>
      <ion-title>Bienes Raíces®</ion-title>
      <ion-buttons end>
        <button (click)= "pfavoritos()" ion-button icon-only color="royal">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-card style="border-radius: 10 px" *ngFor =" let c of casas">
    
    <img [src]= c.img (click)="info(c)"/>
    <ion-card-content>
      <ion-card-title >
        {{c.ubi}}
        </ion-card-title>
     
    </ion-card-content>
  </ion-card>
</ion-content>
